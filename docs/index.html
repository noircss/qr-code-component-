<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ShahRukh Ahmed</a>.
  </div>
</body>
<div class="qr">
  <img src="images/image-qr-code.png" alt="qrcode" id="imgq">
</div>
<div class="text">
  <h1 id="h1c">Scan here to redeem!</h1>
  <p id="p1c">Scan this QR code to redeem your offer.</p>
</div>
<style>
  @import url('https://fonts.google.com/specimen/Outfit');
  html{
    background-color: hsl(212, 45%, 89%);
  }
  .qr{
    position: absolute;
    width: 100%;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    top: 20%;
  }
  #imgq{
    width: 20%;
    text-align: center;
    border-width: 20px 15px 200px 15px;
    border-color: white;
    border-style: solid;
    border-radius: 20px;
    box-shadow: 2px 5px 30px rgb(114, 114, 114, 0.3)
  }
  .text{
    position: relative;
    width: 100%;
    margin: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    top: 60vh;
    left: .9vw;
  }
  #h1c{
    font-family: 'Outfit', sans-serif;
    font-size: 30px;
  }
  #p1c{
    font-family: 'Outfit', sans-serif;
    font-size: 12px;
  }
  @media screen and (max-width: 420px) and (min-width: 350px){
  #imgq{
    width: 50%;
  }
  .text{
    top: 42vh;
    left: 2.5vw;
  }
  #h1c{
    font-size: 17px;
  }
  #p1c{
    font-size: 10px;
  }
  }

</style>

</html>

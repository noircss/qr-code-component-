<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<main>
<div class="qr">
  <img src="images/image-qr-code.png" alt="qrcode" id="imgq">
</div>
<div id="h1c">

  html{
    background-color: hsl(212, 45%, 89%);
  }
  .qr{
    position: absolute;
    width: 100%;
    margin: auto;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    align-items: center;
    top: 50%;

  #imgq{
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;

    border-style: solid;
    border-radius: 20px ;
    box-shadow: 2px 5px 30px rgb(114, 114, 114, 0.3)
  }
  #h1c{
    position: relative;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    top: 61vh;
    height: 50%;
    font-family: 'Outfit', sans-serif;
    font-size: 13px;

  }
  #p1c{

    font-family: 'Outfit', sans-serif;

    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 9px;
    margin: auto;

    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    margin: auto;
  }
}

  .qr{
    position: absolute;
    width: 100%;
  }
  #imgq{
    position: absolute;
    width: 22%;
  }
  #h1c{
    position: relative;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 11px;
    margin: auto;

  }
  #p1c{
    position: relative;
    text-align: center;
